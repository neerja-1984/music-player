<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Display</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .music-container {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 30px;
      width: 400px;
      text-align: center;
      transition: background-color 0.5s;
    }
    .album-art {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    h2, p {
      margin: 0;
      color: black;
    }
    p {
      margin-bottom: 20px;
      color: gray;
    }
    .control-btn {
      background-color: transparent;
      border: none;
      font-size: 24px;
      cursor: pointer;
      margin: 0 10px;
    }
    .play-btn {
      background-color: #ff6347;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: none;
    }
    .play-icon, .pause-icon {
      fill: white;
    }
    canvas {
      width: 100%;
      height: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="music-container" id="music-container">
    <img src="Sunflowers.jpg" alt="Album Cover" class="album-art" id="album-art" />
    <div class="music-info">
      <h2 id="song-title">Ishq Hai</h2>
      <p id="artist-info">Anurag Saikia, Romy, Amarabha Banerjee</p>
    </div>
    <button id="prev-btn" class="control-btn">⏮️</button>
    <button id="play-pause-btn" class="play-btn">
      <svg class="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M8 5V19L19 12L8 5Z" />
      </svg>
      <svg class="pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:none;">
        <path d="M6 5H10V19H6V5ZM14 5H18V19H14V5Z" />
      </svg>
    </button>
    <button id="next-btn" class="control-btn">⏭️</button>
    <audio id="audio"></audio>
    <canvas id="waveform"></canvas>
  </div>

  <script>
    const songs = [
      { title: 'Ishq Hai', artist: 'Anurag Saikia, Romy, Amarabha Banerjee', src: 'songs/IshqHai.mp3', cover: 'covers/Sunflowers.jpg', color: '#fee3cd' },
      { title: 'Mushkil Hai', artist: 'Hansika Pareek, Sachin–Jigar, and Vishal Mishra', src: 'songs/MushkilHai.mp3', cover: 'covers/Lilies.jpeg', color: '#c6b1d6' },
      { title: 'Vicious', artist: 'Sabrina Carpenter', src: 'songs/Vicious.mp3', cover: 'covers/snake.jpeg', color: '#b7f9ac' }
    ];

    let currentSongIndex = 0;
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const playIcon = document.querySelector('.play-icon');
    const pauseIcon = document.querySelector('.pause-icon');
    const canvas = document.getElementById('waveform');
    const ctx = canvas.getContext('2d');
    const musicContainer = document.getElementById('music-container');
    const songTitle = document.getElementById('song-title');
    const artistInfo = document.getElementById('artist-info');
    const albumArt = document.getElementById('album-art');

    canvas.width = 500;
    canvas.height = 100;

    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    const source = audioContext.createMediaElementSource(audio);

    source.connect(analyser);
    analyser.connect(audioContext.destination);
    analyser.fftSize = 256;

    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function togglePlayPause() {
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }

      if (audio.paused) {
        audio.play();
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
        animateWaveform();
      } else {
        audio.pause();
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
      }
    }

    function loadSong(index) {
      const song = songs[index];
      audio.src = song.src;
      songTitle.textContent = song.title;
      artistInfo.textContent = song.artist;
      albumArt.src = song.cover;
      musicContainer.style.backgroundColor = song.color;
      audio.load();
    }

    function prevSong() {
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      loadSong(currentSongIndex);
      audio.play();
    }

    function nextSong() {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong(currentSongIndex);
      audio.play();
    }

    playPauseBtn.addEventListener('click', togglePlayPause);
    document.getElementById('prev-btn').addEventListener('click', prevSong);
    document.getElementById('next-btn').addEventListener('click', nextSong);
    loadSong(currentSongIndex);
  </script>
</body>
</html>
